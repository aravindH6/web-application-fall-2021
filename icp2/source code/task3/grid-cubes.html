<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid colours</title>
    <style>
        html,body{
            height:100%;
        }
        span{
            height: 70px;width: 70px;margin: 1px;
        }
        .row{
            justify-content: center;
            display: flex;
        }
        .row1,.row2,.row3,.row4{
            display: grid;
        }
    </style>


</head>
<body>
<div class="row">
    <div class="row1">
        <span style="background-color:#2eb9fb"></span>
        <span style="background-color: #6f8c50"></span>
        <span style="background-color: #3dea49"></span>
        <span style="background-color: #b05c0f"></span>
    </div>
    <div class="row2">
        <span style="background-color: #6f8c50"></span>
        <span style="background-color: #d13617"></span>
        <span style="background-color: #361487"></span>
        <span style="background-color: #e03769"></span>
    </div>
    <div class="row3">
        <span style="background-color: #dfb93c"></span>
        <span style="background-color: #3dea49"></span>
        <span style="background-color: #eed5dc"></span>
        <span style="background-color: #2eb9fb"></span>
    </div>
    <div class="row4">
        <span style="background-color: #6f8c50"></span>
        <span style="background-color: #3dea49"></span>
        <span style="background-color: #b05c0f"></span>
        <span style="background-color: #361487"></span>

    </div>
</div>



</body>
</html>
